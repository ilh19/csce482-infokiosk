<!-- create map object -->
<script type="text/javascript">



			// the google map object

			var mMap;

		

			// the pin graphic

			var mImage = '/images/apps/map/dining.png';



			// are pins turned on during this session?

			var mPinsOn = true

			

			// collection of pins

			var mPins = new Array();



			// initalize the pins
			mPins[0] = pinObj("-96.342822676753826", "30.607137721516182", "Rec", "0398");
			

			// create map, called on body create

			function initialize() {

				

			    var latlng = new google.maps.LatLng(mPins[0].lat, mPins[0].lon);



			    var myOptions = {

			      	zoom: 17,

			      	center: latlng,

			      	navigationControl: true,

			      	mapTypeId: google.maps.MapTypeId.ROADMAP,
					disableDoubleClickZoom: true,
					scrollwheel: false

			    };



			    mMap = new google.maps.Map(document.getElementById("map_canvas"), myOptions);



				addPinsToMap();

				

			 	// scroll window to remove url bar, mobile

			  	setTimeout(function(){window.scrollTo(0, 1);}, 100);

			  	 

			}



			// cycle through pin(s) and add them to map if specified in settings			

			function addPinsToMap(){



				if(!mPinsOn){  return; }



				for(i = 0; i < mPins.length; i++){	

					// pin desc, title

                    var contentString = '<h2 style="color:black; font-size:110%">'+mPins[i].name+'</h2>';

                    codePrint = '';

                    if (mPins[i].code == 'BUSSTOP') {

                        codePrint = 'Bus stop';

                    } else {

                        codePrint = 'Code: '+mPins[i].code;

                    }

					contentString += '<p style="color:black;">' + codePrint + '</p>';



                    var latlng = new google.maps.LatLng(mPins[i].lat, mPins[i].lon);



					var marker = new google.maps.Marker({

				      	position: latlng,

					    map: mMap,

					    icon: mImage

					});



                    console.dir(marker);

		

					attachListener(marker, latlng, contentString);

				}

			}



			// create event listener

			function attachListener(marker, latlng, content) {

			  	var infowindow = new google.maps.InfoWindow(

			  		{ 	

				  		content: content

				    });

				google.maps.event.addListener(marker, 'click', function() {

					infowindow.close(mMap);

				    infowindow.open(mMap, marker);

				});

			}

			



			// what makes a point on an aggie map?

			function pinObj(lon, lat, name, code){

				var pin = new Object();

				pin.lon = lon;

				pin.lat = lat;

				pin.name = name;

				pin.code = code;

				return pin;

			}



		</script>
